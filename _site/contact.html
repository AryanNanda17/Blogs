    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>
            Want to get in touch? Fill out the form below to send me a message
            and I will get back to you as soon as possible!
          </p>
          <form
            id="contactForm"
            action="https://formspree.io/f/xyzgykoo"
            method="POST"
            novalidate
          >
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  name="name"
                  required
                  data-validation-required-message="Please enter your name."
                />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email Address"
                  name="email"
                  required
                  data-validation-required-message="Please enter your email address."
                />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Phone Number"
                  name="phone"
                  required
                  data-validation-required-message="Please enter your phone number."
                />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Message</label>
                <textarea
                  rows="5"
                  class="form-control"
                  placeholder="Message"
                  name="message"
                  required
                  data-validation-required-message="Please enter a message."
                ></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br />
            <div
              id="my-form-status"
              style="text-align: center; margin-bottom: 20px"
            ></div>

            <div id="my-form-status"></div>
            <div class="form-group">
              <button
                type="submit"
                class="btn btn-primary"
                id="sendMessageButton"
              >
                Send
              </button>
            </div>
          </form>
        </div>
      </div>

    <!-- Form Validation -->
    <script src="/Blogs/assets/vendor/startbootstrap-clean-blog/js/jqBootstrapValidation.js"></script>
    <!-- Send Form -->
    <!-- Modify this form HTML and place it wherever you want your form -->

    <!-- Place this script at the end of the body tag -->
    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          var status = document.getElementById("my-form-status");
          var form = event.target;
          var data = new FormData(form);

          try {
            let response = await fetch(form.action, {
              method: form.method,
              body: data,
              headers: { Accept: "application/json" },
            });

            if (response.ok) {
              if (status) {
                status.innerHTML = "Thanks for your submission!";
              }
              form.reset();
            } else {
              let data = await response.json();
              if (data.errors) {
                if (status) {
                  status.innerHTML = data.errors
                    .map((error) => error.message)
                    .join(", ");
                }
              } else {
                if (status) {
                  status.innerHTML =
                    "Oops! There was a problem submitting your form.";
                }
              }
            }
          } catch (error) {
            if (status) {
              status.innerHTML =
                "Oops! There was a problem submitting your form.";
            }
          }
        });
    </script>
